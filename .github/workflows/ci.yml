name: Kotlin CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Wajib untuk SonarCloud

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Sesuaikan dengan versi Java/Kotlin kamu
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Langkah 1: Build & Linter (ktlint)
      # Perintah 'build' di Gradle biasanya sudah otomatis menjalankan 'ktlintCheck'
      # Jika ktlint gagal (kodingan jelek), step ini akan Merah.
      - name: Build with Gradle (includes Linter)
        run: ./gradlew build

      # Langkah 2: SonarCloud Scan
      # Pastikan kamu sudah memasukkan SONAR_TOKEN di Settings > Secrets repo GitHub kamu
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar